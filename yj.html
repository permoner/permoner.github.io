<h2><span id=".E7.94.9F.E5.B9.B3"></span><span class="mw-headline" id="生平">生平</span><span class="mw-editsection"></span></h2>
<p>《蝘蚧传·大致第一》说道：“ 自遠古春秋時，三惡蟲存之于世。一曰為螟，楊似鞋拔甚曲異。二曰鈉淬，甚危至無可取之也。 其三，則極盡害處，常禍人于有形及無形中，惡事無処不盡，其生來之旨為害人焉。其乃蝘蚧。 蝘蚧者，自幼喪親，無馬也，何知？蓋其常稱其親媽斃矣。惟有肛門而無口也，以尸米為生，故口齒常噴糞。便人不足以爲奇之其不論場合之大小便也。蚧之皮糙，常有人云之，以刀槍而不改色焉。故蚧長以其皮以刃襲民眾也。繼而以其特技噴糞擊人于迅雷耳。民之其擾常以人以然其侵蚧也。”
</p>
